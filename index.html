  <script type="text/javascript">
    function createBubble(){
      const section = document.querySelector('section')
      const createElement = document.createElement('span')
      var size = Math.random() * 60;

      createElement.style.width = 20 + size + 'px';
      createElement.style.height = 20 + size + 'px';
      createElement.style.left = Math.random() * innerWidth + 'px';

    }

  </script>

<script type="text/javascript">
  var bubble = new Image(250,137)
  bubble.src = "textBubble.png"
  // we define answers
  var answers = ["Maybe someday.", 
                 "Nothing.", 
                 "Nothing.", 
                 "Yes",
                 "Neither.", 
                 "I don't think so.", 
                 "No.", 
                 "No.", 
                 "No.",
                 "No.", 
                 "Try asking again.",
                 "*Mockingly* No."];
  
  window.onload = function() {
     var answer = document.getElementById("answer");
     var conch = document.getElementById("conch-shell");
     var question = document.getElementById("question");

     answer.innerText = "Pull String"
     
     conch.addEventListener("click", function() {
       if (question.value == "" || question.value == null) {
         alert('Enter a question!');
       } 
       else {
        var num; 

        questionValue = question.value;

        if(questionValue.includes("can")){
           num = 6;
           
         }else if(questionValue.includes("may")){
           num = 3;     
         }else{
           num = Math.floor(Math.random() * Math.floor(answers.length));  
           
         }
        //  num = Math.floor(Math.random() * Math.floor(answers.length));
          document.head.appendChild(bubble)
          bubble.style.marginLeft = '560px'
          bubble.style.marginTop = '-750px'
          answer.innerText = answers[num];
        }
     });
  };
</script>
